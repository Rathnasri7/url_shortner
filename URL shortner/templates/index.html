<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>URL Shortener</h2>
        <form action="/shorten" method="post">
            <label for="url">Enter URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter your URL">
            <button type="submit">Shorten</button>
        </form>
        {% if short_url %}
            <p>Shortened URL: <a href="{{ url_for('redirect_to_original', short_url=short_url) }}">{{ short_url }}</a></p>
        {% endif %}
    </div>
</body>
</html>
